<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CatGram</title>

</head>
<body>
<!-- container da esquerda -->
    <div class="catgram-wrapper">
        <div class="catgram-phone">
            <img src="./img/phones.png" alt="Phone">
        </div>

<!-- container da direita -->
        <div class="catgram-to-be">
            <div class="bloco">
                <div class="logo">
                    <img src="./img/brand.png" alt="Logo grande">
                </div>
                
                <div class="profile-picture">
                    <img src="./img/cat_perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="catgram-login"><strong>Cat_Felix@cartoon</strong></a>
                <a href="#" class="catgram-logout">Remover conta</a>
            </div>
            <div class="bloco">
                <p class="not-account">Não é CatFelix?</p>
                <p class="not-account">
                    <span class="link-azul"><strong>Trocar usuários</strong></span>
                    ou
                    <span class="link-azul"><strong>Inscreva-se</strong></span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-pp"><strong>Baixe o app!</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
